<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | BeliLah</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    <div id="loading-spinner" class="loading-spinner"><div class="spinner"></div></div>
    
    <header class="navbar">
        <nav class="nav-container">
            <div class="nav-logo"><a href="index.html">BeliLah</a></div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="index.html#promo" class="nav-link">Deals</a></li>
                <li><a href="index.html#trust" class="nav-link">About</a></li>
                <li><a href="index.html#footer" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="products.html" class="icon-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2"/>
                        <path d="M14 14L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </a>
                <a href="cart.html" class="icon-btn cart-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1H3L3.4 3M5 11H15L19 3H3.4M5 11L3.4 3M5 11L3 15H17M9 18C9 18.5523 8.55228 19 8 19C7.44772 19 7 18.5523 7 18C7 17.4477 7.44772 17 8 17C8.55228 17 9 17.4477 9 18ZM17 18C17 18.5523 16.5523 19 16 19C15.4477 19 15 18.5523 15 18C15 17.4477 15.4477 17 16 17C16.5523 17 17 17.4477 17 18Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
            </div>
        </nav>
    </header>

    <section class="page-header">
        <h1>Our Products</h1>
        <p>Discover our complete collection of premium products</p>
    </section>

    <div class="breadcrumb container">
        <a href="index.html">Home</a> <span>/</span> <span>Products</span>
    </div>

    <section class="products-page">
        <div class="container">
            <div class="products-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search products...">
                </div>
                <div class="filters">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                    </select>
                    <select id="sortFilter">
                        <option value="default">Sort By</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                        <option value="name">Name: A-Z</option>
                    </select>
                </div>
            </div>
            <div class="products-count" id="productsCount"></div>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 BeliLah. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart-manager.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/products-page.js"></script>
</body>
</html>
