    <script>
    function renderWishlist() {
        const container = document.getElementById('wishlistContainer');
        const items = window.wishlistManager.getItems();
        
        if (items.length === 0) {
            container.innerHTML = `
                <div class="cart-empty">
                    <div class="cart-empty-icon">‚ù§Ô∏è</div>
                    <h2>Your wishlist is empty</h2>
                    <p>Save your favorite products for later</p>
                    <a href="products.html" class="btn btn-primary">Browse Products</a>
                </div>
            `;
            return;
        }
        
        container.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
                <h2>${items.length} ${items.length === 1 ? 'Item' : 'Items'} in Wishlist</h2>
                <button class="btn btn-secondary" onclick="clearWishlist()">Clear All</button>
            </div>
            <div class="products-grid" id="wishlistGrid"></div>
        `;
        
        const grid = document.getElementById('wishlistGrid');
        items.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <button class="wishlist-btn active" onclick="removeFromWishlist(${product.id})">
                    ‚ù§Ô∏è
                </button>
                <div class="product-image" style="cursor: pointer;" onclick="window.location.href='product-detail.html?id=${product.id}'">
                    ${product.image}
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-footer">
                        <span class="product-price">${product.price}</span>
                    </div>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 12px;" onclick="addToCartFromWishlist(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function removeFromWishlist(productId) {
        window.wishlistManager.removeItem(productId);
        window.wishlistManager.showToast('Removed from wishlist', 'success');
        renderWishlist();
    }

    function addToCartFromWishlist(productId) {
        window.wishlistManager.moveToCart(productId);
        renderWishlist();
    }

    function clearWishlist() {
        if (confirm('Are you sure you want to clear your entire wishlist?')) {
            window.wishlistManager.clear();
            window.wishlistManager.showToast('Wishlist cleared', 'success');
            renderWishlist();
        }
    }

    renderWishlist();
    </script>
