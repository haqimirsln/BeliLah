<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | BeliLah</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/features.css">
</head>

<body>
    <div id="toast" class="toast"></div>
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <header class="navbar">
        <nav class="nav-container">
            <div class="nav-logo"><a href="index.html">BeliLah</a></div>
        </nav>
    </header>

    <section class="page-header">
        <h1>Payment</h1>
        <p>Secure payment processing</p>
    </section>

    <section class="payment-page">
        <div class="payment-container">
            <div class="payment-box">
                <div class="payment-header">
                    <h2>Complete Your Payment</h2>
                    <p class="payment-amount" id="paymentAmount"></p>
                </div>

                <form id="paymentForm">
                    <div class="card-input-group">
                        <label>Card Number *</label>
                        <input type="text" id="cardNumber" class="card-number-input" placeholder="1234 5678 9012 3456"
                            maxlength="19" required>
                    </div>

                    <div class="card-input-group">
                        <label>Cardholder Name *</label>
                        <input type="text" id="cardName" placeholder="John Doe" required>
                    </div>

                    <div class="card-row">
                        <div class="card-input-group">
                            <label>Expiry Date *</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="card-input-group">
                            <label>CVV *</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                        </div>
                    </div>

                    <button type="submit" class="pay-btn">Pay Now</button>

                    <div class="security-note">
                        <span class="security-icon">ðŸ”’</span>
                        Your payment information is encrypted and secure
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/cart-manager.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/wishlist-manager.js"></script>
    <script src="js/coupon-manager.js"></script>
    <script src="js/review-manager.js"></script>
    <script src="js/ui-components.js"></script>
</body>

</html>
