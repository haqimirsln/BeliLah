<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | BeliLah</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    
    <header class="navbar">
        <nav class="nav-container">
            <div class="nav-logo"><a href="index.html">BeliLah</a></div>
        </nav>
    </header>

    <section class="page-header">
        <h1>Checkout</h1>
        <p>Complete your order</p>
    </section>

    <div class="breadcrumb container">
        <a href="index.html">Home</a> <span>/</span> <a href="cart.html">Cart</a> <span>/</span> <span>Checkout</span>
    </div>

    <section class="checkout-page">
        <div class="container">
            <div class="checkout-layout">
                <form class="checkout-form" id="checkoutForm">
                    <div class="form-section">
                        <h2>Shipping Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name *</label>
                                <input type="text" name="firstName" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label>Last Name *</label>
                                <input type="text" name="lastName" required>
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="tel" name="phone" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label>Address *</label>
                            <textarea name="address" rows="3" required></textarea>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" name="city" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label>Postal Code *</label>
                                <input type="text" name="postalCode" required>
                                <span class="error-message"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h2>Payment Method</h2>
                        <div class="payment-methods">
                            <label class="payment-method selected">
                                <input type="radio" name="paymentMethod" value="card" checked>
                                <span>Credit/Debit Card</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="paymentMethod" value="bank">
                                <span>Online Banking</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="paymentMethod" value="ewallet">
                                <span>E-Wallet</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="paymentMethod" value="cod">
                                <span>Cash on Delivery</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="place-order-btn">Proceed to Payment</button>
                </form>
                
                <div class="order-summary-box">
                    <h2>Order Summary</h2>
                    <div class="summary-items" id="summaryItems"></div>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="summarySubtotal"></span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="summaryShipping"></span>
                    </div>
                    <div class="summary-row">
                        <span>Tax:</span>
                        <span id="summaryTax"></span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span class="amount" id="summaryTotal"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/products.js"></script>
    <script src="js/cart-manager.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
